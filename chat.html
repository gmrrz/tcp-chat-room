<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ezloomdev - Chat Room</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=NEC_APC3&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Jersey+10&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="main-container">
        <div class="content2">
            <div class="left-content">
                <section class="intro">
                    <h2>> Chat-Room</h2>
                    <div>
                        <!-- Section for creating a chat room -->
                        <section class="content-section">
                            <h3>Create a Chat Room</h3>
                            <button class="create" onclick="createChatRoom()">Create Chat Room</button>
                            <p id="room-code" style="display: none;">Room Code: <span id="generated-code"></span></p>
                        </section>

                        <!-- Section for joining a chat room -->
                        <section class="content-section">
                            <h3>Join a Chat Room</h3>
                            <input type="text" id="room-code-input" placeholder="Enter Room Code">
                            <button class="join" onclick="joinChatRoom()">Join Chat Room</button>
                        </section>
                    </div>
                </section>
            </div>
        </div>

        <!-- Chat Room Section -->
        <div id="chat-room" style="display: none;">
            <h3>Live Chat Room</h3>
            <div id="chat" class="chat-box" style="border: 1px solid #ccc; height: 300px; overflow-y: auto; padding: 10px;"></div>
            <div class="chat-input">
                <input type="text" id="message" placeholder="Type your message here" style="width: 80%;">
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>

        <footer>
            <p>&copy; 2025 ezloom</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>

</html>
